<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
  <title></title> 
  <style>
    .caidan{
      width:200px;
      height:50px;
      background-color:#b3e47b;
      text-align: center;
      line-height: 50px;
    }
    .list{
      background-color: #f1f1f1;
      display: none;
    }
    .list span{
      display: block;
    }
    .list span:hover{
      background-color: #ccc;
      color: #fff;
    }
    .caidan:hover .list{
      display: block;
    }
  </style>
</head>
<body>
	<div class="caidan">菜单
	<div class="list">
		<span>首页</span>
		<span>课程</span>
	   <span>路径</span>
		<span>资源</span>
	</div>
</div>
</body>
</html>
